<script>
$(document).ready(function(){
    $("#registerButton").click(function(){
        $.ajax({ url: "server/register.php",
              type: "POST",
              dataType: "text",
              data:{firstname:$("#fname"), lastname: $("#lname").val(), email: $("#email").val(), password: $("#password").val()},

                alert('Success! Welcome!'+ result);
        }});
    });
});

  Type in your first name: <input id = "fname" type="text" placeholder="e.g. John"/><br>

  Type in your email: <input id = "email" type = "text" placeholder="e.g. john.smith@gmail.com"/><br>
