<script>
$(document).ready(function(){
    $("#registerButton").click(function(){
        //$.ajax({ url: "../server/register.php",
          $.ajax({ url: "../server/register.php",
              type: "POST",
              dataType: "text",
              // Data that will be sent as an input to the test.php script.
              data:{firstname:$("#fname").val(), lastname: $("#lname").val(), email: $("#email").val(), password: $("#password").val()},
              success: function(result){
                alert(result);
        }});
    });
});
</script>
</head>
<body>
        <div class="content-container">
			<div class="container-fluid">
			  <h1>thePigeon Registration</h1>
				<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1">First Name</span>
				  <input id="fname" type="text" class="form-control" placeholder="First Name" aria-describedby="sizing-addon1">
				</div>
				<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1">Last Name</span>

				</div>
				<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1">Email</span>
				  <input id="email" type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon1">
				</div>
				<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1">Password</span>
				  <input id="password" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
				</div>
					<button id = "registerButton" type="button" class="btn btn-warning custom-button">Register!</button>
			</div>
            <!-- /.container-fluid -->

        </div>

</body>
